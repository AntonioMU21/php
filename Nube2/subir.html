<html>
    <head>
<style>
/* === FUENTES Y ESTILO GLOBAL === */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

/* === FORMULARIO CONTENEDOR === */
form {
    background: rgba(10,10,30,0.8);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 30px rgba(0,255,255,0.25), 0 0 60px rgba(0,119,255,0.2);
    border: 1px solid rgba(0,255,255,0.3);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
    animation: fadeInForm 1.5s ease-out;
}

/* Fade in animado */
@keyframes fadeInForm {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* === LABELS Y INPUTS === */
form label {
    font-weight: 600;
    font-size: 18px;
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
}

form input[type="file"] {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba(0,255,255,0.5);
    background: rgba(0,0,0,0.3);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

form input[type="file"]:hover {
    background: rgba(0,255,255,0.1);
    transform: scale(1.05);
}

/* === BOTÃ“N SUBMIT === */
form input[type="submit"] {
    background: linear-gradient(135deg, #00ffff, #1a75ff);
    color: #000;
    font-weight: 700;
    font-size: 18px;
    border: none;
    padding: 12px 25px;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 15px #00ffff, 0 0 30px #1a75ff;
    transition: all 0.3s ease;
}

form input[type="submit"]:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #00ffff, 0 0 50px #1a75ff;
}

/* === RESPONSIVE === */
@media (max-width: 768px) {
    form {
        padding: 25px;
    }
    form label, form input[type="submit"], form input[type="file"] {
        font-size: 16px;
    }
    form input[type="submit"] {
        padding: 10px 20px;
    }
}
</style>
</head>
    <body>
<form action="subir.php" method="post" enctype="multipart/form-data">
    Selecciona el archivo a subir:
    <input type="file" name="archivo" id="archivo"><br>
    <input type="submit" value="Subir Archivo" name="submit">
    </form>

</body>

</html>

<html>
<head>
<meta charset="UTF-8">

    <style>
        /* Fondo tipo "campo del Betis en noche mágica" */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a3d0a, #0e5f1a, #15a34a);
    background-size: 300% 300%;
    animation: fundoBetis 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

@keyframes fundoBetis {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Contenedor estilo carta "Super ataque Saiyan" */
form {
    background: rgba(0, 255, 125, 0.25);
    backdrop-filter: blur(12px);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,255,125,0.35);
    text-align: center;
    width: 350px;
    animation: aparecer 1.2s ease-out;
}



@keyframes aparecer {
    from {
        opacity: 0;
        transform: scale(0.85);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

h2 {
    margin-bottom: 20px;
    font-size: 28px;
    letter-spacing: 2px;
    font-weight: 700;
    text-shadow: 0 0 10px #fff;
}

/* Labels minimalistas */
label {
    display: block;
    margin: 15px 0 5px;
    font-size: 16px;
    font-weight: 600;
}

/* Inputs estilo "garra de Lobezno" */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.8);
    transition: 0.2s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    background: white;
    box-shadow: 0 0 10px #15a34a;
}

/* Botón Super Saiyan */
input[type="submit"],
input[type="button"] {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #15a34a, #94ffb1);
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    color: #003300;
}

input[type="submit"]:hover,
input[type="button"]:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #94ffb1;
}

/* Enlace sin estilo feo */
a {
    text-decoration: none;
}

    </style>
</head>

<input type="text" name="usuario" id="usuario">
<label for="clave">Clave</label>
<input type="password" name="clave" id="clave">
<input type="submit" value="Entrar">
<a href="registrarse.html"><input type="button" value="Registrarse"></a>
</form>



</body>


</html>

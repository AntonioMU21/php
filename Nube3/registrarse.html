<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
       /* Fondo igual que el del login */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a3d0a, #0e5f1a, #15a34a);
    background-size: 300% 300%;
    animation: fundoBetis 12s ease infinite;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

@keyframes fundoBetis {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Caja del formulario estilo sincronizado con el anterior */
.form-container {
    background: rgba(0, 255, 125, 0.25); /* verde mágico versión registro */
    backdrop-filter: blur(12px);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,255,125,0.35);
    width: 380px;
    animation: aparecer 1.2s ease-out;
    text-align: center;
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.85); }
    to   { opacity: 1; transform: scale(1); }
}

h2 {
    margin-bottom: 20px;
    font-size: 30px;
    letter-spacing: 2px;
    font-weight: 700;
    text-shadow: 0 0 10px #fff;
}

/* Labels */
label {
    display: block;
    margin: 15px 0 5px;
    font-size: 16px;
    font-weight: 600;
}

/* Inputs estilo idéntico al login */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.8);
    transition: 0.2s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    background: white;
    box-shadow: 0 0 10px #15a34a;
}

/* Botón Saiyan */
input[type="submit"] {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #15a34a, #94ffb1);
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    color: #003300;
}

input[type="submit"]:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #94ffb1;
}

/* Enlace de abajo */
a {
    color: #ffffff;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    margin-top: 15px;
    transition: 0.2s;
}

a:hover {
    text-shadow: 0 0 10px #fff;
}

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registro</h2>
        <form action="registro.php" method="POST">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="clave">Clave</label>
            <input type="password" id="clave" name="clave" required>

            <input type="submit" value="Registrarse">
            <center><a href="login.html">Iniciar sesión</a></center>
        </form>
    </div>

</body>
</html>
